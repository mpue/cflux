# Docker setup for Time Tracking System

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: timetracking-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - timetracking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetracking"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timetracking-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_EXPIRES_IN: "${JWT_EXPIRES_IN}"
      PORT: ${PORT}
      NODE_ENV: "${NODE_ENV}"
      CORS_ORIGIN: "${CORS_ORIGIN}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - timetracking-network
    volumes:
      - ./backend/prisma:/app/prisma

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timetracking-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    env_file:
      - .env
    environment:
      REACT_APP_API_URL: "${REACT_APP_API_URL}"
    depends_on:
      - backend
    networks:
      - timetracking-network

networks:
  timetracking-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
